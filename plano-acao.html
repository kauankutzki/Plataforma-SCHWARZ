    <main class="main-content">
      <header>
        <h2>Plano de Ação (SWOT)</h2>
        <p>Defina os fatores internos e externos</p>
      </header>

      <form class="form">
        <label>Strengths (Forças)</label>
        <input type="text" placeholder="Fortalezas internas" />

        <label>Weaknesses (Fraquezas)</label>
        <input type="text" placeholder="Dores internas" />

        <label>Opportunities (Oportunidades)</label>
        <input type="text" placeholder="Fatores externos que criam um cenário favorável" />

        <label>Threats (Ameaças)</label>
        <input type="text" placeholder="Fatores externos que podem prejudicar" />

        <button type="submit">Salvar Plano</button>
      </form>
    </main>
  </div>
